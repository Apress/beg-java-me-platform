application.args=
application.description=
application.description.detail=
application.name=WeatherApplet
application.vendor=Ray Rischpater
application.version.autoincrement=true
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.mbm
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${dist.jar.name}
dist.jar.name=WeatherApplet.jar
dist.javadoc.dir=${dist.dir}/javadoc
# Put all native components to this directory:
dll.dir=dll
jar.compress=false
javac.classpath=\
    ${libs.cdc-agui-swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.cdc-junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.apress.rischpater.weatherxlet.WeatherXlet
main.class.applet=false
main.class.xlet=true
manifest.file=manifest.mf
platform.active=Sun_Java_Toolkit_1.0_for_Connected_Device_Configuration
platform.bootclasspath=${platform.home}\\lib\\agui-1.0.jar;${platform.home}\\lib\\rt.jar;${platform.home}\\lib\\jce.jar;${platform.home}\\lib\\jaas.jar;${platform.home}\\lib\\jsse-cdc.jar
platform.device=DefaultColorPhone
platform.fat.jar=true
platform.profile=AGUI-1.0
# Put all resources which should not be in jar file here. They will be handled per target platform
resources.dir=resources
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
savaje.bundle.base=c:
savaje.bundle.debug=false
src.dir=src
# This directory is removed when the project is cleaned:
target.dir=target
test.src.dir=test
